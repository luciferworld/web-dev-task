<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Class Booking</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #000000;
        }

        header {
            background-color: #1f0d85;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f00909;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(219, 9, 72, 0.1);
        }

        p {
            margin-bottom: 20px;
        }

        .book-now-btn, .signup-btn, .login-btn {
            background-color: #4319da;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }

        .book-now-btn:hover, .signup-btn:hover, .login-btn:hover {
            background-color: #22db7f;
        }

        form {
            display: none;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #1f0d85;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }

        footer {
            background-color: #1f0d85;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .submitnow:hover {
        background-color: #22db7f;
    }
    </style>
</head>
<body>

    <header>
        <h1>Fitness Class Booking</h1>
        <nav>
            <a href="/signup.html" class="signup-btn">Sign Up</a>
            <a href="/login.html" class="login-btn">Login</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to Our Gym</h2>
        <p>Join our state-of-the-art gym for a healthier lifestyle. We offer a variety of fitness classes to help you achieve your fitness goals.</p>

        <button class="book-now-btn" onclick="showForm()">Book Now</button>

        <form id="bookingForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"  required placeholder="Enter 11-digit phone number">

            <label for="city">City Name:</label>
            <input type="text" id="city" name="city" required>

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="class">Select a Class:</label>
            <select id="class" name="class" required>
                <option value="yoga">Yoga</option>
                <option value="zumba">Zumba</option>
                <option value="crossfit">Crossfit</option>
                <option value="crossfit">Regular exersise</option>
                <option value="crossfit">Weight loss</option>
                <option value="crossfit">Weight gain</option>
                </select>

            <label for="timing">Select Timing:</label>
            <select id="timing" name="timing" required>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                 </select>

            <button type="submit" class="submitnow"> Submit</button>
        </form>
    </main>
   
  
    <footer>
        &copy; Made by Ibrahim G-118 for Web dev task.
    </footer>

    <script>
        function showForm() {
            var form = document.getElementById("bookingForm");
            form.style.display = "block";
        }
    </script>

</body>
</html>
